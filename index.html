<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Musical Hangman</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Tangerine&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <script
        src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
        crossorigin="anonymous">
    </script>
</head>
<body class="text-light text-center">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 class="header">Musical Hangman</h1>
            </div>
        </div>
    </div>
    <div class="container main-content">
        <div class="row">
            <div class="col-10">
                <h3 id="result"></h3>
                <h3 id="hidden-word"></h3>
            </div>
            <div class="col-2">
                <div class="custom-control custom-switch">
                    <input type="checkbox" class="custom-control-input" id="hard-mode" onclick="hardModeSwitch()">
                    <label class="custom-control-label" for="hard-mode">Hard Mode</label>
                </div>
            </div>
        </div>
        <div class="row lower-box">
            <div class="col-6 border border-white rounded p-4">
                <div class="row">
                    <div class="col-12">
                        <h3 id="previous-word"></h3>
                        <br>
                        <h3 id="current-song"></h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 text-center">
                        <img id="starting-image" src="assets/images/start-image.png" alt="placeholder">
                        <div id="video"></div>
                    </div>
                </div>
            </div>
            <div class="col-6 border border-white rounded p-4">
               <h4 id="action-notification"></h4> 
               <br>
               <p>Wins:</p>
               <p id="num-of-wins"></p>
               <br>
               <p>Guesses remaining:</p>
               <p id="num-of-guesses"></p>
               <br>
               <p>Letters guessed:</p>
               <p id="letters-guessed"></p>
            </div>
        </div>
    </div>
    <script src="assets/javascript/game.js"></script>
</body>
</html>
