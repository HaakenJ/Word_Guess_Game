<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Musical Hangman</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Tangerine&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <script
        src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
        crossorigin="anonymous">
    </script>
</head>
<body class="text-light text-center">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 class="header">Musical Hangman</h1>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h3>The Secret Word Is: <span id="hidden-word"></span></h3>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <img src="assets/images/image-placeholder.png" alt="placeholder">
            </div>
            <div class="col-6">
               <p id="action-notification"></p> 
               <br>
               <p>Wins:</p>
               <p id="num-of-wins">numberOfWins</p>
               <br>
               <p>Number of guesses remaining:</p>
               <p id="num-of-guesses">numberOfGuesses</p>
               <br>
               <p>Letters already guessed:</p>
               <p id="letters-guessed">L R Q M S T</p>
            </div>
        </div>
    </div>
    <script src="assets/javascript/game.js"></script>
</body>
</html>
